<html>
  <head>   
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqwwIT8aSIQ03hXvYlXzOvRZ08Rv7LWDQ&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/1.1.0/annyang.min.js"></script>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #okperson { display: none; }
    </style>
  </head>
  <body>
    <h3>OK Hangout</h3>

    <p>
    <div>Say "OK Hangout"</div>
    <div id="okperson">OK, Human.</div>
    <div id="map-canvas" style="width:800px;height:500px;"></div>

    <script>
      if (annyang) {
        // Let's define a command.
        var commands = {
          'ok hangout': function() { $('#okperson').show(); }
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening.
        annyang.start();
      }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
